<p class="badge badge-pill badge-success">custom-text works!</p>

        <input type="text" class="form-control" placeholder="Enter details" (keypress)="numberOnly($event)" [(ngModel)]="inputModel"
            (ngModelChange)="textChange()" [maxlength]="maxLength">

    </div>
