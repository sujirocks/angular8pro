<p class="badge badge-pill badge-success">Product posts works!</p>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1"><i class="fa fa-search" aria-hidden="false"></i></span>
  </div>
  <input type="text" formControlName="searchName" class="form-control" [(ngModel)]="searchName" pattern="[a-zA-Z ]*" placeholder="Search textual content..."
  [ngClass]="{ 'is-invalid': submitted &amp;&amp; registerForm.controls.searchName.errors }" >
  <div *ngIf="submitted &amp;&amp; registerForm.controls.searchName.errors" class="text-danger w-100">
      <div *ngIf="registerForm.controls.searchName.errors.required">Search textual content is required</div>
      <div *ngIf="registerForm.controls.searchName.errors.pattern">Search textual content only</div>
  </div>
</div>
</form>
<div *ngIf="loading">
  <div id="overlay">
      <div id="spinner"></div>
  </div>
</div>
<table class="table">
  <thead class="thead-inverse">
    <tr>
      <th class="text-left">User ID</th>
      <th class="text-left">ID</th>
      <th class="text-left">Title</th>
      <th class="text-left">Body</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts | filter : searchName: 'title' | paginate: config">
      <td class="text-left" style="width: 5%;">{{post.userId}}</td>
      <td class="text-left" style="width: 5%;">{{post.id}}</td>
      <td class="text-left" style="width: 20%;">{{post.title}}</td>
      <td class="text-left">{{post.body}}</td>
    </tr>
  </tbody>
</table>
<div class="float-right">
  <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
</div>
