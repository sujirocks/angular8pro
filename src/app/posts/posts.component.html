<p>product posts works!</p>
<table class="table">
  <thead class="thead-inverse">
    <tr>
      <th class="text-left">User ID</th>
      <th class="text-left">ID</th>
      <th class="text-left">Title</th>
      <th class="text-left">Body</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
      <td class="text-left" style="width: 5%;">{{post.userId}}</td>
      <td class="text-left" style="width: 5%;">{{post.id}}</td>
      <td class="text-left" style="width: 20%;">{{post.title}}</td>
      <td class="text-left">{{post.body}}</td>
    </tr>
  </tbody>
</table>
